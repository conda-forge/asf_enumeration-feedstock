{% set name = "asf_enumeration" %}
{% set version = "0.4.0" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 748e8e3337baebb4f7a88ce216882be94a20faf754017b4a9458a1928aea3bfd

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
    - setuptools_scm
  run:
    - python >={{ python_min }}
    - asf_search
    - requests
    - shapely

test:
  requires:
    - python {{ python_min }}
    - pip
  imports:
    - asf_enumeration
    - asf_enumeration.aria_s1_gunw
  commands:
    - pip check

about:
  home: https://github.com/ASFHyP3/asf-enumeration
  summary: 'Enumeration code for ARIA S1 GUNW products'
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE

extra:
  recipe-maintainers:
    - asjohnston-asf
    - forrestfwilliams
    - jacquelynsmale
    - jtherrmann
    - williamh890
